// Build dependencies
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'
  }
}

plugins {
  id 'de.lemona.gradle' version '0.1.2'
  id 'com.jfrog.bintray' version '1.3.1'
}

// Plugins
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'com.android.library'

// Android setup
android {
  compileSdkVersion 22
  buildToolsVersion '27.0.1'

  // Instrumentation runner defined here, we publish this...
  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 22
  }
}

// Our dependencies
dependencies {
  compile('com.google.inject:guice:3.0:no_aop') {
    exclude group: 'org.sonatype.sisu.inject', module: 'cglib'
    exclude group: 'aopalliance', module: 'aopalliance'
  }
}

// Bintray extra configuration
bintray {
  pkg {
    name = 'android-guice' // TODO: remove me when we have time
    userOrg = 'lemonade'
    licenses = [ 'Apache-2.0' ]
    vcsUrl = 'https://github.com/LemonadeLabInc/android-guice/'
  }
}
